<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<title>Register New Product</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="\css\montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="\fonts\material-design-iconic-font\css\material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="\css\style.css"/>
    <style> .image-spacing { margin-right: 40px; /* Ajusta este valor seg√∫n necesites */ } </style>
</head>   
<body class="form-v10">
	<div class="page-content">
		<a class="nav-link ms-auto" th:href="@{/products}"> 
			<img src="\images\back_icon.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top image-spacing"> 
		</a>
		<div class="form-v10-content">
			<form class="form-detail" th:action="@{/product}" method="POST">
				<div class="form-right">
					<h2>Product Details</h2>
					<div class="form-row">
						<input type="text" name="prod_name" class="input-text" id="prod_name" placeholder="Product Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="prod_description" class="input-text" id="prod_description" placeholder="Product Description" required>
					</div>
					<div class="form-row">
						<input type="number" name="price_unit" id="price_unit" class="form-control" step="0.01" placeholder="Price Unit" required>
					</div>
					<div class="form-row">
						<input type="number" name="prod_stock" id="prod_stock" class="form-control" step="1" placeholder="Stock" required>
					</div>
					<div class="form-row">
						<input type="text" name="prod_type" class="input-text" id="prod_type" placeholder="Product Type" required>
					</div>
					<div class="form-row">
						<input type="text" name="provider_name" class="input-text" id="provider_name" placeholder="Provider" required>
					</div>
					<div class="form-row">
						<input type="date" name="createdAt" class="form-control" id="createdAt" placeholder="Created Date" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
