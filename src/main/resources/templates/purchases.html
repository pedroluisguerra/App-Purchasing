<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases' List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
	<link rel="stylesheet" type="text/css" href="\css\montserrat-font.css">
	<style> .custom-table { font-size: 0.9rem; /* Ajusta el tamaño de la fuente aquí */ white-space: nowrap; /* Evita que el texto se envuelva */ } .custom-thead th { color: white; background-color: #4835d4;} .btn-edit { color: #fff; background-color: #198754; border-color: #198754; } .btn-delete { color: #fff; background-color: #dc3545; border-color: #dc3545; } .btn-edit:hover { color: #fff; background-color: #198754; border-color: #198754; } .btn-delete:hover { color: #fff; background-color: #c82333; border-color: #c82333; } </style>
</head>
<body>
    <div class="container">		 
		<ul class="navbar-nav ms-auto"> 
			<li class="nav-item ms-auto"> 
				<a class="nav-link ms-auto" th:href="@{/login}"> 
					<img src="\images\sign_out_logo.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top"> 
					Sign out 
				</a> 
			</li> 
		</ul>		
    </div>
    <div class="container">
        <div class="row">
            <h1 class="text-center"></h1>            
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                	<div class="col-sm-8"><h2>Purchases <b>Details</b></h2></div>
					<form class="d-flex" th:action="@{/purchases}" method="get" role="search">
					    <input class="form-control me-2" type="text" name="clue" placeholder="Find a purchase" aria-label="Search">
					    <button class="btn btn-outline-success btn-sm me-2" type="submit" style="font-size: 0.9rem; padding: 5px 10px; white-space: nowrap;">Search</button>
					    <button class="btn btn-outline-success btn-sm" type="button" style="font-size: 0.9rem; padding: 5px 10px; white-space: nowrap;" th:onclick="'window.location.href=\'' + @{/purchases} + '\''">Clear</button>
					</form>
                </div>
            </nav>
            <div class="container">		 
				<ul class="navbar-nav ms-auto"> 
					<li class="nav-item ms-auto"> 
						<a class="nav-link ms-auto" th:href="@{/purchase/new}"> 
							<img src="\images\add_user_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
		                    New Purchase 
						</a> 
					</li> 
				</ul>             
        	</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">        
            <table class="table table-bordered custom-table">
                <thead class="custom-thead">
                
                    <tr>
                        <th scope="col"># Id</th>
                        <th scope="col">Purchase Date</th>
                        <th scope="col">Client Name</th>
                        <th scope="col">Client Surname</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price Unit</th>
                        <th scope="col">VAT</th>
                        <th scope="col">Total VAT</th>
                        <th scope="col">Total Purchase</th>                        
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="pur: ${purchases}">
                        <td th:text="${pur.id}"></td>
                        <td th:text="${pur.pdate}"></td>
                        <td th:text="${pur.client.client_name}"></td>
                        <td th:text="${pur.client.client_surname}"></td>
                        <td th:text="${pur.product.prod_name}"></td>
                        <td th:text="${pur.pquantity}"></td>
                        <td th:text="${pur.product.price_unit}"></td>                                                
                        <td th:text="${pur.vat}"></td>                
                        <td th:text="${pur.total_vat}"></td>
                        <td th:text="${pur.ptotal}"></td>                        
                        <td>                        	
	                         <button type="button" title="Edit" class="btn btn-edit btn-sm" th:onclick="'window.location.href=\'' + @{/purchase/edit/{id}(id=${pur.id})} + '\''"> <i class="fas fa-edit"></i></button>
	                         <button type="button" title="Delete" class="btn btn-delete btn-sm" th:onclick="|if(confirm('Are you sure you want to delete this purchase?')) window.location.href='@{/purchases/delete/{id}(id=${pur.id})}'|"> <i class="fas fa-trash-alt"></i></button>
         				</td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
